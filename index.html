<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Countdown Banner</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="time">
                <div class="time-box">
                    <h3 id="days">00</h3>
                    <h3 class="title">Days</h3>
                </div>
                <div class="time-box">
                    <h3 id="hours">00</h3>
                    <h3 class="title">Hours</h3>
                </div>
                <div class="time-box">
                    <h3 id="minutes">00</h3>
                    <h3 class="title">Minutes</h3>
                </div>
                <div class="time-box">
                    <h3 id="seconds">00</h3>
                    <h3 class="title">Seconds</h3>
                </div>
            </div>    

            <div class="description">
                <div class="headings">
                    <h1>10% Off</h1>
                    <h2>Clothing & Footwear</h2>
                </div>
                <div class="link">Use code: <a href="https://github.com/DaliborBn" target="_blank">NEWIN</a></div>
                <p>*Applies to clothing and footwear. Excludes Ugg & jewellery. <br> 
                Cannot be used in conjunction with any other offer. $30 min spend applies.
                </p> 

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
